<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<script>

 document.addEventListener("DOMContentLoaded", function() {


var elemS = document.querySelector(".s-key");
var elemE = document.querySelector(".e-key");
var elemG = document.querySelector(".g-key");
var elemA = document.querySelector(".a-key");

window.focus();

// color de fondo de las teclas
elemS.style.backgroundColor = "#fff";
elemE.style.backgroundColor = "#fff";
elemG.style.backgroundColor = "#fff";
elemA.style.backgroundColor = "#fff";


// cambio de color cuando se presiona "keydown" 
document.addEventListener("keydown", function(event) {
  switch(event.key) {
    case "S" || "s" :
      elemS.style.backgroundColor = "#0800ff";
      break;
    case "E" || "e":
      elemE.style.backgroundColor = "#48484c";
      break;
    case "G" || "g":
      elemG.style.backgroundColor = "#0800ff";
      break;
    case "A" || "a":
      elemA.style.backgroundColor = "#48484c";
      break;
  }

  
   
  
  
});
// cuando se dejan de presionar las teclas, vuelven a su color original
document.addEventListener("keyup", function(event) {
  switch(event.key) {
    case "S" || "s":
      elemS.style.backgroundColor = "#fff";
      break;
    case "E" || "e":
      elemE.style.backgroundColor = "#fff";
      break;
    case "G" || "g":
      elemG.style.backgroundColor = "#fff";
      break;
    case "A" || "a":
      elemA.style.backgroundColor = "#fff";
      alert ("SEGAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA");
      break;
  }
  
});

});
  </script>
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
  <title>REACCION CON EL TECLADO - ITEM 3</title>
</head>
<body>

  <h3 class= "centrado">Interact√∫e con el teclado</h3>
  <h3 class= "centrado" >Presione las teclas que se ven en la pantalla</h3>
  
  <p class= "centrado" >Al tipiar las letras de la palabra sega saldra el logo de la empresa.</p>

  <div class="contenedor-teclas">
    <div class="botones">
      <div class="s-key">S</div>
      <div class="e-key">E</div>
      <div class="g-key">G</div>
      <div class="a-key">A</div>
    </div>
  </div>

</body>
</html>
