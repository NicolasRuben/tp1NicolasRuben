    <body>

        <img id="img" src="https://i.ytimg.com/vi/YywIF6CTCGo/maxresdefault.jpg" />

    <script>


        var imgs = [
         
          
         "https://i.ytimg.com/vi/YywIF6CTCGo/maxresdefault.jpg",
          "https://wccftech.com/wp-content/uploads/2018/04/Hellblade-Senua%E2%80%99s-Sacrifice-Xbox-One-X-2060x1159.jpg",

        ];

        var count = 0;

        setInterval(chgimg,1700);

        function chgimg(){
            var img = document.querySelector("#img");
         img.src = imgs[count++];
            if(count>=imgs.length) count = 0;
    }



    </script>
